<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <input type="text" placeholder="Your City..." name="city" id="city" class="city">

        <div class="town-time">
            <p class="town">Taunggyi</p>
            <span class="time">12:00 pm</span>
        </div>

        <div class="icon-condition">
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="condition" class="icon">
            <p class="condition">Clear</p> 
        </div>

        <div class="temp">
            <h1 class="temperature">23&deg;C</h1>
            <p class="min-max-temp">17.99&deg;C / 17.99&deg;C</p>
        </div>

        <p class="wind">wind speed : 1.2 mph</p>

    </div>

    <!-- jquery link  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>

</body>
</html>

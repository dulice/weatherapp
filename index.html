<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form class="form-submit">
        <input
          type="text"
          placeholder="Your City..."
          name="city"
          id="city"
          class="city"
          required
        />
        <button class="submit" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>


      <div class="town-time">
        <p class="town">Taunggyi</p>
        <span class="time">12:00 pm</span>
      </div>

      <div class="icon-condition">
        <img
          src=" http://openweathermap.org/img/wn/10d@2x.png"
          alt="condition"
          class="icon"
        />
        <p class="condition">Clear</p>
      </div>

      <div class="temp">
        <h1 class="temperature">23&deg;C</h1>
        <p class="min-max-temp">17.99&deg;C / 17.99&deg;C</p>
      </div>
      <div class="features flex">
        <div class="card">
          <i class="fas fa-wind"></i>
          <small>wind</small>
          <h3 class="wind"></h3>
        </div>
        <div class="card">
          <i class="fas fa-droplet"></i>
          <small>humidity</small>
          <h3 class="humidity"></h3>
        </div>
      </div>
      <div class="wrapper">
        <div class="progress">
          <div class="progressing"></div>
        </div>
        <div class="bar"></div>
      </div>
      <div class="sun">
        <div class="flex">
          <p class="sunrise">3pm</p>
          <p class="sunset">3pm</p>
        </div>
        <div class="flex">
          <small>sunrise</small>
          <small>sunset</small>
        </div>
      </div>

      <div class=" card">
        <table>
            <tbody class="forecast"></tbody>
        </table>
      </div>
    </div>

    <!-- jquery link  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>
    <script src="forecast.js"></script>
  </body>
</html>
